version: '3.9'

services:
  db:
    image: postgres:16
    container_name: kitchensync_db
    environment:
      POSTGRES_DB: kitchensync
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  db_test:
    image: postgres:16
    container_name: kitchensync_db_test
    environment:
      POSTGRES_DB: kitchensync_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  postgres_test_data:
